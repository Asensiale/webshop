{% extends 'base.html' %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="row g-0">
            <div class="col-md-5">
                <img src="{{ product.image }}" class="img-fluid rounded-start" alt="{{ product.name }}">
            </div>

            <div class="col-md-7">
                <div class="card-body d-flex flex-column">
                    <h3 class="card-title">{{ product.name }}</h3>

                    <p class="card-text"><strong>Описание:</strong> {{ product.description }}</p>
                    <p class="card-text"><strong>Цена:</strong> {{ product.price }} ₽</p>
                    <p class="card-text"><strong>Остаток:</strong> {{ product.stock }}</p>

                    <div class="mt-auto d-flex flex-wrap gap-2">

                        <a href="{% url 'products:list' %}" class="btn btn-secondary">Назад к списку</a>
                        <a href="{% url 'products:update' product.id %}" class="btn btn-warning">Редактировать</a>
                        <a href="{% url 'products:delete' product.id %}" class="btn btn-danger">Удалить</a>

                        <form action="{% url 'products:add' product.pk %}" method="post"
                              class="d-flex align-items-center gap-2">
                            {% csrf_token %}
                            <input type="number" name="quantity" min="1" value="1"
                                   class="form-control" style="width: 90px;">
                            <button type="submit" class="btn btn-success">
                                Добавить в корзину
                            </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
