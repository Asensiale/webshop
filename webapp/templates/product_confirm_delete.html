{% extends 'base.html' %}
{% block title %}Удаление товара{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Удалить товар "{{ product.name }}"?</h1>
    <p>Вы действительно хотите удалить этот товар? Это действие нельзя будет отменить.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'product-detail' product.id %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
